<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variables</title>
  </head>
  <body style="background-color: rgb(90, 128, 128)">
    <script>
      // console.log(a); //Cannot access 'a' before initialization
      // const a; //Missing initializer
      const a = 10;
      console.log(a); //10
      // const a; //'a' has already been declared
      // a=20; // TypeError: Assignment to constant variable
      function myFunction() {
        // console.log(a); //10, ReferenceError: Cannot access 'a' before initialization
        const a = 20;
        console.log(a); //20
      }
      myFunction();
      console.log(a); //10
    </script>
  </body>
</html>
