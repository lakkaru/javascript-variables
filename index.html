<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variables</title>
  </head>
  <body style="background-color: rgb(90, 128, 128)">
    <script>
      //console.log(a);//not defined, cannot access before initialization
      let a;
      //console.log(a);//undefined
      a = 10;
      console.log(a); //10
      //let a;//syntax alredy been declared
      a = 20;
      console.log(a); //20
      function myFunction() {
        // console.log(a);//20, cannot access before initialization
        // a=30; //this will consider as a globel variable
        // console.log(a)//30, //cannot access before initialization
        let a = 40;
        console.log(a);//40
        if(true){
          let a=50;
          console.log(a);//40, 50
        }
        console.log(a);//40
      }
      myFunction();
      console.log(a); //20, 30
    </script>
  </body>
</html>
